<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <!-- CSS datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
</head>

<body>

    <div class="container m-5">
        <!-- bienvenida con un alert -->

        <div class="alert alert-success text-center" role="alert">
            <h1>Registro dueño</h1>
        </div>

        {% if dueños %}
        <table id="example" class="table table-striped display" style="width:100%">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Dueño</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Acciones</th>   

                </tr>
            </thead>
            <tbody>
                {% for dueños in dueños %}
                <tr>
                    <th scope="row">{{dueños.id}}</th>
                    <td>{{dueños.dueño}}</td>
                    <td>{{dueños.apellido}}</td>
                    <td>{{dueños.edad}}</td>
                    <td>{{dueños.sexo}}</td>
                    <td>
                        <a href="/editDueño/{{dueños.id}}" class="btn btn-warning">Editar</a>
                        <a href="/eliminarDueño/{{dueños.id}}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-danger text-center" role="alert">
            <h1>No hay registro</h1>
        </div>
        {% endif %}

        <a href="/addDueño" class="btn btn-success">Agregar dueño</a>
        <a href="/" class="btn btn-primary float-end">Volver</a>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>


        <!-- JQery CDN !-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <!-- JS DataTable !-->
        <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
        <!-- Inicializacion JS !-->
        <script src={%static 'js/datatable.js' %}>  </script>

</body>

</html>
